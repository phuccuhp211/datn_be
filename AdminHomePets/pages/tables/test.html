<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Thú Cưng</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Quản Lý Thú Cưng</h1>
    <button id="fetchAnimals">Lấy Danh Sách Thú Cưng</button>

    <table id="animalsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Loại</th>
                <th>Tuổi</th>
                <th>Giới Tính</th>
                <th>Màu Sắc</th>
                <th>Giống</th>
                <th>Thông Tin Sức Khỏe</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu sẽ được thêm vào đây -->
        </tbody>
    </table>

    <script>
        document.getElementById('fetchAnimals').addEventListener('click', function() {
            fetch('http://localhost:8000/api/admin/animals')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Mạng lỗi, không thể lấy dữ liệu');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status) {
                        displayAnimals(data.data);
                    } else {
                        console.error(data.message);
                    }
                })
                .catch(error => {
                    console.error('Có lỗi xảy ra:', error);
                });
        });

        function displayAnimals(animals) {
            const tableBody = document.querySelector('#animalsTable tbody');
            tableBody.innerHTML = ''; // Xóa nội dung cũ
            animals.forEach(animal => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${animal.id}</td>
                    <td>${animal.name}</td>
                    <td>${animal.type === 1 ? 'Chó' : 'Mèo'}</td>
                    <td>${animal.age}</td>
                    <td>${animal.gender === 0 ? 'Đực' : 'Cái'}</td>
                    <td>${animal.colors}</td>
                    <td>${animal.genitive}</td>
                    <td>${JSON.parse(animal.health_info).health_status}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
